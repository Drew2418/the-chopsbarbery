{% extends "base.html" %}
{% block body %}

<style>
body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
}

.team-container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
}

.team-section {
    margin-bottom: 60px;
    padding-bottom: 40px;
    border-bottom: 1px solid #ccc;
    opacity: 0;
    transform: translateX(50px);
    transition: all 0.8s ease-out;
}

.team-section.visible {
    opacity: 1;
    transform: translateX(0);
}

.team-member {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 40px; /* increased gap for bigger images */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.team-member:nth-child(even) {
    flex-direction: row-reverse; /* alternate image right/left */
}

/* Hover effect: lift + shadow */
.team-member:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* Barber images: rectangular with subtle rounded corners */
.team-member img {
    width: 250px;
    height: 320px;
    object-fit: cover;
    border-radius: 8px;
    border: 4px solid black;
    transition: transform 0.3s ease;
}

/* Image zoom on hover */
.team-member:hover img {
    transform: scale(1.05);
}

.bio {
    max-width: 600px;
}

.bio h2 {
    margin: 0 0 10px 0;
    font-size: 1.8rem; /* slightly larger to match bigger image */
}

.bio p {
    font-size: 1.1rem; /* slightly larger for balance */
    line-height: 1.5;
}

/* Responsive adjustments */
@media screen and (max-width: 700px) {
    .team-member {
        flex-direction: column !important;
        align-items: center;
        text-align: center;
        gap: 20px; /* smaller gap for mobile */
    }

    .team-member img {
        width: 180px;
        height: 230px;
        margin-bottom: 15px;
        border-radius: 6px;
    }

    .bio h2 {
        font-size: 1.5rem;
    }

    .bio p {
        font-size: 1rem;
    }
}
</style>

<div class="team-container">
    <!-- Barber 1 -->
    <div class="team-section">
        <div class="team-member">
            <img src="{{ url_for('static', filename='images/barber1.jpg') }}" alt="Barber 1">
            <div class="bio">
                <h2>Paul</h2>
            </div>
        </div>
    </div>

    <!-- Barber 2 -->
    <div class="team-section">
        <div class="team-member">
            <img src="{{ url_for('static', filename='images/barber2.jpg') }}" alt="Barber 2">
            <div class="bio">
                <h2>Josh</h2>
            </div>
        </div>
    </div>

    <!-- Barber 3 -->
    <div class="team-section">
        <div class="team-member">
            <img src="{{ url_for('static', filename='images/barber3.jpg') }}" alt="Barber 3">
            <div class="bio">
                <h2>Rachel</h2>
            </div>
        </div>
    </div>
</div>

<script>
// Fade-in sections on scroll
document.addEventListener('DOMContentLoaded', function() {
    const sections = document.querySelectorAll('.team-section');

    function fadeInSections() {
        const triggerBottom = window.innerHeight * 0.85;
        sections.forEach(section => {
            const sectionTop = section.getBoundingClientRect().top;
            if (sectionTop < triggerBottom) {
                section.classList.add('visible');
            }
        });
    }

    window.addEventListener('scroll', fadeInSections);
    fadeInSections(); // trigger fade-in for sections in viewport on load
});
</script>

{% endblock %}
